<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <h3>로그인</h3>
    <div class="login_wrap">
        <div class="login_area">
            <div class="login_box">
                <div class="login_form">
                    <form action="#">
                        <fieldset>
                            <legend class="hide">로그인</legend>
                            
                            <div class="line">
                                <label for="uid">아이디</label>
                                <input type="text" id="uid">
                            </div>
                            
                            <div class="line">
                                <label for="upw">비밀번호</label>
                                <input type="password" id="upw">
                            </div>
                            
                            <button type="submit" class="btn_login">로그인</button>
                        </fieldset>
                    </form>
                </div>
                
                <ul class="link">
                    <li><span>LG엔시스 아이디가 없으신 고객님은 회원가입을 해주세요.</span><a href="#">회원가입</a></li>
                    <li><span>아이디 또는 패스워드가 생각나지 않으세요?</span><a href="#">아이디/패스워드 찾기</a></li>
                </ul>
            </div>
        </div>
        
        <ul class="etc">
            <li>홈페이지 패스워드를 잊으셨거나, 로그인에 문제가 있는 분은 <strong>아이디/패스워드 찾기</strong> 버튼을 눌러주세요.</li>
            <li>아이디가 없으신 분은 회원가입 후 이용하실 수 있습니다.</li>
            <li>웹진 뉴스레터를 수신거부하실 고객님은 <strong>마이페이지 > 회원정보수정의 수신거부</strong> 선택을 통하여 설정바랍니다.</li>
        </ul>
    </div>
</body>
</html>
